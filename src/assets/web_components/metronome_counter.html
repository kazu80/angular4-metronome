<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="metronome-counter">
    <template>
        <style>
            :host {
                position : relative;
                top      : 4px;
                left     : 10px;
                float    : left;
            }

            .display {
                display        : table-cell;
                padding        : 0 10px;
                height         : 55px;
                width          : 100px;
                border         : 2px solid #626262;
                vertical-align : middle;
                text-align     : right;
                background     : linear-gradient(0deg, #75a348 0%, #69bb6f 67%, #64c682 100%);
            }

            .display p {
                margin      : 0;
                padding-top : 8px;
                font-family : "digital", cursive;
                font-size   : 3.2rem;
            }

            .message,
            #container ::slotted(.message) {
                position    : absolute;
                top         : 60vh;
                left        : -15vw;
                width       : 100%;
                font-size   : 4vw;
                z-index     : 1000;
                white-space : nowrap;
                text-shadow : 2px 2px 10px #aaaaaa;
                color       : #cc2222;
                font-weight : bold;
            }
        </style>
        <div class="display">
            <p>{{count}}</p>
        </div>
        <div class="message"></div>
    </template>

    <script>
        class MetronomeCounter extends Polymer.Element {
            static get is () { return 'metronome-counter'; }

            static get properties () {
                return {
                    count: {
                        type    : Number,
                        value   : 0,
                        observer: '_observerCount',
                    }
                }
            }

            _observerCount (val) {
                const el = this.shadowRoot.querySelector ('.message');

                switch (val) {
                    case 10:
                        el.innerHTML = 'みなさん、こんにちわ';
                        break;

                    case 20:
                        el.innerHTML = '川上と申します。';
                        break;

                    case 30:
                        el.innerHTML = '今回、メトロノームに';
                        break;

                    case 35:
                        el.innerHTML = '新機能を付けたんですが、';
                        break;

                    case 40:
                        el.innerHTML = 'わかります？？';
                        break;

                    case 50:
                        el.innerHTML = 'そうです！！';
                        break;

                    case 55:
                        el.innerHTML = '今見ていただいている';
                        break;

                    case 60:
                        el.innerHTML = 'このカウンターと';
                        break;

                    case 70:
                        el.innerHTML = 'メッセージ表示です。';
                        break;

                    case 80:
                        el.innerHTML = 'おもしろいでしょ？';
                        break;

                    case 90:
                        el.innerHTML = 'え！？';
                        break;

                    case 100:
                        el.innerHTML = '「・・・」って思った？？';
                        break;

                    case 110:
                        el.innerHTML = ':(';
                        break;

                    case 120:
                        el.innerHTML = 'そろそろ、付ける機能を';
                        break;

                    case 130:
                        el.innerHTML = '考えるの限界なんです。';
                        break;

                    case 140:
                        el.innerHTML = 'でも';
                        break;

                    case 150:
                        el.innerHTML = 'この新機能は…';
                        break;

                    case 160:
                        el.innerHTML = 'Web Componentで作りました';
                        break;

                    case 170:
                        el.innerHTML = 'そう！Polymer製';
                        break;

                    case 180:
                        el.innerHTML = 'Angular x Polymer';
                        break;

                    case 182:
                        el.style.color = '#228';
                        break;

                    case 184:
                        el.style.color = '#282';
                        break;

                    case 186:
                        el.style.color = '#c22';
                        break;

                    case 190:
                        el.innerHTML = 'Thank you';
                        break;
                }
            }
        }

        customElements.define (MetronomeCounter.is, MetronomeCounter);
    </script>

</dom-module>
